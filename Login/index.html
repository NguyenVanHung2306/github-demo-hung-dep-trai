<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <i class='bx bxl-meta'></i>            </div>
            <div class="login-card-header">
                <div>Welcom to brightnesscode </div>
            </div>
            <div class="login-card-form">
                <div class="form-item">
                    <input type="text" required>
                    <i class='form-item-icon bx bx-user'></i>
                    <div class="label">Username</div>
                </div>
                <div class="form-item">
                    <input type="password" required>
                    <i class='form-item-icon bx bx-lock'></i> 
                    <div class="label">Password</div>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="remember_me_check_box">
                        <label for="remember_me_check_box">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </div>
            <div class="login-card-fo">
                Don't have an account <a href="#">Sign up now</a>
            </div>
            <div class="login-card-so">
                <div>Or Sign Up Using</div>
                <div class="login-card-so-btn">
                    <a class="facebook-logo" href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a class="instagram-logo" href="#"><i class='bx bxl-instagram' ></i></a>
                    <a class="twitter-logo" href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
